<div>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{video.title}}
          <span class="badge badge-success badge-pill"><fa-icon [icon]="['fas', 'thumbs-up']"></fa-icon>{{video.likes}}</span>
          <span class="badge badge-primary badge-pill"><fa-icon [icon]="['fas', 'thumbs-down']"></fa-icon> {{video.unlike}}</span>
        </li>
      </ul>
</div>
