<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title sec:authentication="name"></title>
    <!--<link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" />-->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Lab06 Registration</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="nav-item active"><a class="nav-link" th:href="@{/}"> HOME </a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin}"> admin </a></li>
                <div sec:authorize="hasRole('ROLE_ADMIN')"> <!-- User with ROLE_ADMIN -->
                    <li class="nav-item"><a class="nav-link" th:href="@{/registration}"> register </a></li>
                </div>
            </ul>
        </div><!--/.nav-collapse -->
    </nav>
</div>

<div class="container">

    <div class="starter-template">
        <h1 th:text="${msg.title}"></h1>

        <p class="bg-primary" th:text="${msg.content}"></p>

        <div sec:authorize="hasRole('ROLE_USER')"> <!-- User with ROLE_ADMIN -->
            <p class="bg-info" th:text="${msg.etraInfo}"></p>
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')"> <!-- User with ROLE_ADMIN -->
            <p class="bg-info">You have ROLE_ADMIN authority. </p>
        </div>

        <form th:action="@{login}" method="get">
            <input type="submit" class="btn btn-primary" value="Logout"/>
        </form>
    </div>

</div>

</body>
</html>
