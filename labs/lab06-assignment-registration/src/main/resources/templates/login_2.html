<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="application/json;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/registration.css}" rel="stylesheet"/>
    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    <!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
    <script>
        function refresh(obj) { obj.src = "/code/image?" + Math.random(); }
        function mouseover(obj) { obj.style.cursor = "pointer"; }
    </script>
</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h2 class="logo-name">IIHTIBM</h2>
        </div>
        <h3>Login</h3>
        <!--<p>Login to see it in action.</p>-->
        <form class="m-t" role="form" action="/login" method="post" enctype="text/html">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="userName" name="username" required=""/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password" name="password" required=""/>
            </div>
            <span style="display: inline">
                <input type="text" name="imageCode" placeholder="validation code" style="width: 50%;"/>
                <img src="/code/image" title="Click for refresh" onclick="refresh(this)" onmouseover="mouseover(this)"/>
            </span>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" name="remember-me"/><i></i> Remember me </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
        </form>
    </div>
</div>
</body>

</html>
