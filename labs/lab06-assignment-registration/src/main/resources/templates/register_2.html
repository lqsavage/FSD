<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="application/json;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/registration.css}" rel="stylesheet"/>
    <!-- Sweet Alert -->
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
    <!-- Sweet alert -->
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
    <script th:inline="javascript">
        var error = [[${error}]];
        $(document).ready(function () {
            if(error!=null){
                swal({
                    title : "Tips",
                    text : error
                });
            }
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h2 class="logo-name">IIHTIBM</h2>
            </div>
            <h3>Registration</h3>
            <!--<p>Create account to see it in action.</p>-->
            <form class="m-t" role="form" action="/registration" method="post" enctype="text/html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="userName" name="reg_username" required=""/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" name="reg_password" required=""/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="email" name="reg_email" required=""/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="fullName" name="reg_fullname" required=""/>
                </div>
                <div class="form-group login-group-checkbox">
                    <input type="radio" class="form-control" name="reg_role" id="reg_role_user" th:value="user" placeholder="ROLE_USER">
                    <label for="reg_role_user">user</label>

                    <input type="radio" class="form-control" name="reg_role" id="reg_role_admin" th:value="admin" placeholder="ROLE_ADMIN">
                    <label for="reg_role_admin">admin</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary block full-width m-b" style="width: 50%;">Register</button>
                    <button type="reset" class="btn btn-primary block full-width m-b" style="width: 50%;">Reset</button>
                </div>
                <p class="text-muted text-center"><small>already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="login">Login</a>
            </form>
        </div>
    </div>
</body>

</html>
