<div class="section-title">
    Chapter 01 Introduction
</div>
<ul class="source-list">
    <li class="source" *ngFor="let c of sources; let i = index; trackBy: c ? c.id : null">
        <a class="link" [class.active]="selectedIndex === i" href="javascript:void(0)" (click)="handleSelection(i)">
            <div class="flex items-center">
                <i class="fab fa-youtube"></i> {{ c.title }}
            </div>
            <div>
                <span class="time">{{ c.duration }}</span>
            </div>
        </a>
    </li>
</ul>
