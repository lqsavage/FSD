<div  ng-controller="mainController">
    <button type="button" class="btn btn-info footer font "  data-target="#register">
        <a ui-sref="register">Register</a>
    </button>
    <div class="container">
        <div class="row">

            <div class="form_bg">
                <form name="user"  novalidate title="Registration">
                    <div class="form-group" ng-class="{ 'has-error' : user.name.$invalid && !user.name.$pristine }">
                        <label class="font">Username</label>
                        <input type="email" name="name" class="form-control" ng-model="name" required>
                        <p ng-show="user.name.$invalid && !user.name.$pristine" >Please enter a valid email.</p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : user.password.$invalid && !user.password.$pristine }">
                        <label  class="font">Password</label>
                        <input type="password" name="password" class="form-control" ng-model="password" required ng-minlength="8" ng-maxlength="12">
                        <p ng-show="user.password.$invalid && !user.password.$pristine">Password is required.</p>
                        <p ng-show="user.password.$error.minlength" >Password is too short.</p>
                        <p ng-show="user.password.$error.maxlength">Password is too long.</p>
                    </div>
                    <div class="align-center">
                        <button type="submit" class="btn btn-primary font" ng-disabled="user.$invalid" ng-click="login()">Submit</button>
                    </div>
                    <div class="animated  fadeIn" ng-if="invalid">
                        Invalid Username / Password.
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
